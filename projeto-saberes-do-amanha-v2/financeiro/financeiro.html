<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" Author="Weslei Barbosa">
    <link rel="icon" type="image/x-icon" href="../assets/saberes-do-amanhã-branco.png">
    <title>Financeiro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="extensions/export/bootstrap-table-export.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/jquery.table2excel.min.js"></script>


<body>
    <header style=background-color:#176A85;>
        <div class="container-fluid  col-3 col-md-12 col-lg-12">
            <a href="../home/index.html" target="_self"><img src="../assets/saberes-do-amanhã-branco.png" alt="Logo"
                    height="70"></a>
        </div>
        <div class="container text-white col-md-12 col-lg-12 text-center">
            <h1>Financeiro</h1>
        </div>
    </header>
    </div>
    <div class="container conteudos">
        <div class="row">
            <div class="col-md-7">
                <h2 class="text-black">
                    Consultar Matrículas
                </h2>
            </div>
            <div class="col-md  mt-2">
                <div class="input-group">
                    <input type="search" id="financeiroInput" class="form-control rounded"
                        placeholder="Digite o código da Matrícula" aria-label="Search"
                        aria-describedby="search-addon" />
                </div>
            </div>
        </div>
        <div class="row">
            <table id="financeiroTable" class="table-striped border-success" data-formatter="LinkFormatter">
                <thead>
                    <tr>
                        <th data-field="n_matricula">Nº da Matricula</th>
                        <th data-field="nomeresp">Nome do Responsável</th>
                        <th data-field="nome">Nome do Aluno</th>
                        <th data-field="anoletivo">Ano letivo</th>
                        <th data-field="periodo">Período</th>
                        <th data-field="vencimentos">Vencimentos</th>
                        <th data-field="status">Status</th>
                        <th id="email" data-field="email">e-mail</th>
                </thead>               
            </table>
            
        </div>
        </main>
        <!-- Custom JS -->
        <script src="../js/professores.js"></script>
        <!-- Jquery import -->
        <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
        <!-- Bootstrap JS import -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
            </script>
        <!-- Bootstrap Table JS import -->
        <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
        <!-- PopperJS import -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
        </script>
        <script src="../js/dadosalunos.js"> </script>
        <div class="container">
            <button class="btn btn-success hidden-print" onclick="baixa_excel()" style="float:right;">Exportar</button>
            <button class="btn btn-success hidden-print" onclick="mail()" style="float:center;">E-mail</button>
        </div>
        <div class="container m-0 d-flex justify-content-center">    
            <footer>2022 - Curitiba-PR</footer>
        </div>

</body>

</html>
