    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../css/whatsapp_wlb.css" rel="stylesheet">
<body>
    <header style=background-color:#176A85;>
        <div class="container-fluid col-1 col-md-12 col-lg-12">
            <a href="../home/index.html" target="_self"><img src="/assets/saberes-do-amanhã-branco.png" alt="Logo" height="70"></a>
          </div>
        <div class="container-fluid text-white col-3 col-md-1 col-lg-2">
            <h1>Matrículas</h1>
        </div>
    </header>
    </div>

    <div class="container ">
        <div class="col-md-12 col-lg-12">
            <h4 class="text-center mb-3 py-3">Formulário de Matrícula Escolar 2022
            </h4>


            <form class="needs-validation" novalidate>
                <div class="row g-4">
                    <div class="col-sm-6">
                        <label for="nomealuno" class="form-label fw-bold">Nome completo aluno</label>
                        <input type="text" class="form-control" id="nome" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="col-sm-6">
                        <label for="datanascimento" class="form-label fw-bold">Data de Nascimento</label>
                        <input type="text" class="form-control" id="datanasc" required>

                    </div>
                    <!-- rg -->
                    <div class="col-sm-6">
                        <label for="rg" class="form-label fw-bold">RG</label>
                        <input type="text" class="form-control" id="rg">

                    </div>
                    <!-- CPF -->
                    <div class="col-sm-6">
                        <label for="cpf" class="form-label fw-bold">CPF</label>
                        <input type="text" class="form-control" id="cpf" required>

                    </div>

                    <div class="col-sm-6">
                        <label for="idade" class="form-label fw-bold">Idade</label>
                        <input type="text" class="form-control" id="idade" required>
                    </div>


                    <div class="pt-3 col-sm-7 col-md-6 col-lg-7">
                        <label for="nomepai" class="form-label fw-bold">Nome do Responsável</label>
                        <input type="text" class="form-control" id="nomepai">
                    </div>

                    <div class="col-sm-5 pt-3">
                        <label for="rgresponsavel" class="form-label fw-bold">RG responsável</label>
                        <input type="text" class="form-control" id="rgresp">

                    </div>

                    <div class="col-sm-6">
                        <label for="cpsresponsavel" class="form-label fw-bold">CPF responsável</label>
                        <input type="text" class="form-control" id="cpfresp">
                    </div>
                    <div class="col-sm-6">
                        <label for="email" class="form-label fw-bold">e-mail<span
                                class="text-muted"></span></label>
                        <input type="email" class="form-control" id="email">
                        <div class="invalid-feedback">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label for="Endereço" class="form-label fw-bold">Endereço</label>
                        <input type="text" class="form-control" id="endereco">

                    </div>
                    <div class="col-sm-6">
                        <label for="CEP" class="form-label fw-bold">CEP</label>
                        <input type="text" class="form-control" id="cep">

                    </div>
                    <div class="col-sm-6">
                        <label for="cidade" class="form-label fw-bold">Cidade</label>
                        <input type="text" class="form-control" id="cidade">

                    </div>
                    <div class="col-sm-6">
                        <label for="telefone" class="form-label fw-bold">Telefone</label>
                        <input type="text" class="form-control" id="telefone">
                    </div>
                    <div class="col-sm-6">
                        <label for="celular" class="form-label fw-bold">Celular</label>
                        <input type="text" class="form-control" id="celular">
                    </div>
            </form>
            <div class="py-3 col-sm-6 col-md-6 col-lg-12">
                <h5 class="mb-3">Formulário</h1>
                    <div class="form-check">
                        <input id="matricula" name="matricula" type="radio" class="form-check-input" checked required>
                        <label class="form-check-label">Matrícula</label>
                    </div>
                    <div class="form-check">
                        <input id="renovacao" name="matricula" type="radio" class="form-check-input">
                        <label class="form-check-label" >Renovação</label>
                    </div>
            </div>
            <div class="py-3 col-sm-6 col-md-6 col-lg-12">
                <h5 class="mb-3">Ensino escolar</h1>
                    <div class="form-check">
                        <input id="infantil" name="ensino" type="radio" class="form-check-input" checked required>
                        <label class="form-check-label">Infantil/Creche</label>
                    </div>
                    <div class="form-check">
                        <input id="fundamental" name="ensino" type="radio" class="form-check-input">
                        <label class="form-check-label">Fundamental</label>
                    </div>
            </div>
            <div class="py-3 col-sm-5 col-md-10 col-lg-12">
                <h5 class="mb-3">Período</h1>
                    <div class="form-check">
                        <input id="manha" name="Turno" type="radio" class="form-check-input" checked required>
                        <label class="form-check-label">Manhã</label>
                    </div>
                    <div class="form-check">
                        <input id="tarde" name="Turno" type="radio" class="form-check-input">
                        <label class="form-check-label" >Tarde</label>
                    </div>
                    <div class="form-check">
                        <input id="integral" name="Turno" type="radio" class="form-check-input" checked required>
                        <label class="form-check-label">Integral</label>
                    </div>
            </div>
        </div>
        <div class="container-fluid">
            <button class="btn btn-success btn-lg" onclick="enviar()" type="submit" style="float:right;">Enviar dados</button>
        </div>
    </div>
        <form>
            <div class="form-group py-3 col-sm-5 col-md-5 col-lg-12">
                <label>Anexar documentos</label>
                <input type="file" class=" w-50 h-50 form-control-file">
            </form>
         </div>
        </div>
    </div>
    <div class="container">
        <header class="mb-1" style=background-color:#176A85;>
            <div class="container text-white text-center">
                <h1>Atividades extras</h1>
            </div>
    </div>
    </header>
    <div class="container"></div>
    <div class="container">
        <h4 class="text-center mb-3 py-3">Formulário de Atividades extras
        </h4>
        <div class="row g-1">
            <div class="col-sm-6">
                <label for="numeromatricula" class="form-label fw-bold">Número Mátricula</label>
                <input type="text" class="form-control " id="numeromatricula">
            </div>
            <div class="col-sm-6">
                <label for="numeromatricula" class="form-label fw-bold">Nome completo Aluno</label>
                <input type="text" class="form-control " id="nomeextra">
            </div>

            <div class="col-sm-6">
                <label for="numeromatricula" class="form-label fw-bold">Atividades</label>
                <select class="form-control" id="form">
                    <option type="text" id="extras">Educação Financeira</option>
                    <option type="text" id="extras">Robótica</option>

                </select>
            </div>
            <div class="py-3  col-sm-7">
                <label class="fw-bold">Período</label>
                <div class="form-check">
                    <input id="tarde" name="matricula" type="radio" class="form-check-input" checked required>
                    <label class="form-check-label">Manhã</label>
                </div>

                <div class="form-check">
                    <input id="true" name="matricula" type="radio" class="form-check-input">
                    <label class="form-check-label">Tarde</label>
                </div>
            </div>
        </div>
       
        <div class="mt-1 text-right">
            <button class="mb-5 mr-3 btn btn-success btn-lg" onclick="enviar()" type="submit"style="float:right;">Enviar dados</button>
               </div>
            <div class="container  m-0 d-flex justify-content-center">
                <footer >2022 - Curitiba-PR</footer>
                <a href="https://api.whatsapp.com/send/?phone=5511997419816&text&app_absent=0" class="float" target="_blank">
                    <i class="fa fa-whatsapp my-float"></i>
                    </a>
             </div>
            
        <script src="../js/matricula.js">
        </script>
        
        
</body>


</html>
